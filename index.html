<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="logo">
        <img src="images\logo.svg" alt="">
      </div>
      
      
      <div class="card">
        <div class="content">

          
          <div class="data-in">
            <div class="bill">
              <p>Bill</p>
              <div class="field-group">
                <img class="icon" src="images\icon-dollar.svg" alt="">
                <input type="number" id="bill-field" placeholder="0">
              </div>
              
            </div>
            <div class="tip">
              <p>Select Tip %</p>
              <div class="t-buttons">
                <div id="p5" class="button">5%</div>
                <div id="p10" class="button">10%</div>
                <div id="p15" class="button">15%</div>
                <div id="p25" class="button">25%</div>
                <div id="p50" class="button">50%</div>
                <input type="number" id="custom" class="button" placeholder="Custom">
              </div>
            </div>  

            <div class="people">
              <div class="people-labels">
                <p>Number of People</p>
                <p id="warning">Can't be zero</p>
              </div>
              <div class="field-group">
                <img class="icon" src="images\icon-person.svg" alt="">
                <input type="number" id="people-field" placeholder="0">
              </div>
              
            </div>



          </div>
          <div class="output">
            <div class="top">
              <div class="tip-section">
                <div class="tip-amt-text">
                  <h4>Tip Amount</h4>
                  <p>/ person</p>
                </div>
                <div class="tip-value">
                  <h1 id="tip-p-person">$0.00</h1>
                </div>
              </div>

              <div class="total-section">
                <div class="tot-amt-text">
                  <h4>Total</h4>
                  <p>/ person</p>
                </div>
                <div class="tip-value">
                  <h1 id="total-p-person">$0.00</h1>
                </div>
              </div>
            </div>
            <div class="bottom">
              <button disabled class="reset-button">
                RESET
              </button>
          </div>
        
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/gkgaines14" target="_blank">Greg Gaines</a>.
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
